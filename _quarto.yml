    browser: false
  post-render:
    - keep_index_files.ts

metadata-files:
  - about.yml
  - glossar.yml
  - pdf.yml

book:
  downloads:
    - docx
  repo-url: https://github.com/pro4bib/handbuch-it-in-bibliotheken/
  repo-actions:
    - source
    - edit
    - issue
  chapters:
    - index.md  # = einleitung.md
    - infrastruktur.md
    - management.md
    - anforderungen.md
    - sicherheit.md
    - metadaten.md
    - bibliotheksmanagementsysteme.md
    - discovery.md
    - digitalisierung.md
    - forschungsnahe-dienste.md
    - kommunikation.md
    - literatur.md
  appendices:
    - glossar.md
    - abbildungen.md
    - danksagung.md
    - contributors.md
    - mitarbeit.md
  sidebar:
    style: docked
    logo: media/logo.svg
  page-footer: 
    left: 
      - text: CC BY 3.0 DE
        href: https://creativecommons.org/licenses/by/3.0/de/
    right: 
      - text: Datenschutz
        href: https://www.gbv.de/datenschutz
      - text: hosted by VZG
        href: https://www.gbv.de/impressum
      - icon: github
        href: https://github.com/pro4bib/handbuch-it-in-bibliotheken/
      - text: "![](quarto-badge.svg)"
        href: https://quarto.org
  favicon: favicon.ico

bibliography: references.bib 

