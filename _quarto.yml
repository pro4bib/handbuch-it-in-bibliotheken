    include-after-body: templates/script.html
    callout-appearance: simple
    published-title: "Letzte Ã„nderung"
    abbreviations: abbreviations
    number-sections: true
    number-depth: 3
    twitter-card: true
    filters:
      - templates/pandoc-quotes.lua
      - templates/glossary.lua
  docx:
    number-sections: true
    number-depth: 3
    filters:
      - templates/pandoc-quotes.lua
      - templates/glossary.lua    
